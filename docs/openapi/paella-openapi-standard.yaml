paths:
  /oauth/token:
    post:
      tags:
        - Authentication
      summary: 'Request new OAuth Token'
      description: |
        <!-- Grants documentation taken from: https://oauth2.thephpleague.com/ -->
        
        ### Client credentials grant
        
        This grant is suitable for machine-to-machine authentication, for example for use in a cron job which is performing maintenance tasks over an API. Another example would be a client making requests to an API that don’t require user’s permission.
        
        #### Flow
        
        The client sends a POST request with following body parameters to the authorization server:
        
        * `grant_type` with the value `client_credentials`
        * `client_id` with the client's ID
        * `client_secret` with the client's secret
        * `scope` with a space-delimited list of requested scope permissions.
        
        The authorization server will respond with a JSON object containing the following properties:
        
        * `token_type` with the value `Bearer`
        * `expires_in` with an integer representing the TTL of the access token
        * `access_token` a JWT signed with the authorization server's private key
        
        
        ### Authorization code grant
        
        The authorization code grant should be very familiar if you've ever signed into a web app using your Facebook or Google account.
        
        #### Flow
        
        ##### Part One
        
        The client will redirect the user to the authorization server with the following parameters in the query string:
        
        * `response_type` with the value `code`
        * `client_id` with the client identifier
        * `redirect_uri` with the client redirect URI. This parameter is optional, but if not send the user will be redirected to a pre-registered redirect URI.
        * `scope` a space delimited list of scopes
        * `state` with a [CSRF](https://en.wikipedia.org/wiki/Cross-site_request_forgery) token. This parameter is optional but highly recommended. You should store the value of the CSRF token in the user's session to be validated when they return.
        
        All of these parameters will be validated by the authorization server.
        
        The user will then be asked to login to the authorization server and approve the client.
        
        If the user approves the client they will be redirected from the authorization server to the client's redirect URI with the following parameters in the query string:
        
        * `code` with the authorization code
        * `state` with the state parameter sent in the original request. You should compare this value with the value stored in the user's session to ensure the authorization code obtained is in response to requests made by this client rather than another client application.
        
        ##### Part Two
        
        The client will now send a POST request to the authorization server with the following parameters:
        
        * `grant_type` with the value of `authorization_code`
        * `client_id` with the client identifier
        * `client_secret` with the client secret
        * `redirect_uri` with the same redirect URI the user was redirect back to
        * `code` with the authorization code from the query string
         
        Note that you need to decode the `code` query string first. You can do that with `urldecode($code)`.
        
        The authorization server will respond with a JSON object containing the following properties:
        
        * `token_type` with the value `Bearer`
        * `expires_in` with an integer representing the TTL of the access token
        * `access_token` a JWT signed with the authorization server's private key
        * `refresh_token` an encrypted payload that can be used to refresh the access token when it expires.
        
        
        ### Implicit grant
        
        The implicit grant is similar to the authorization code grant with two distinct differences.
        
        It is **intended to be used for user-agent-based clients (e.g. single page web apps)** that can't keep a client secret because all of the application code and storage is easily accessible.
        
        Secondly instead of the authorization server returning an authorization code which is exchanged for an access token, the authorization server returns an access token.
        
        #### Flow
        
        The client will redirect the user to the authorization server with the following parameters in the query string:
        
        * `response_type` with the value `token`
        * `client_id` with the client identifier
        * `redirect_uri` with the client redirect URI. This parameter is optional, but if not sent the user will be redirected to a pre-registered redirect URI.
        * `scope` a space delimited list of scopes
        * `state` with a [CSRF](https://en.wikipedia.org/wiki/Cross-site_request_forgery) token. This parameter is optional but highly recommended. You should store the value of the CSRF token in the user's session to be validated when they return.
        
        All of these parameters will be validated by the authorization server.
        
        The user will then be asked to login to the authorization server and approve the client.
        
        If the user approves the client they will be redirected back to the authorization server with the following parameters in the query string:
        
        * `token_type` with the value `Bearer`
        * `expires_in` with an integer representing the TTL of the access token
        * `access_token` a JWT signed with the authorization server's private key
        * `state` with the state parameter sent in the original request. You should compare this value with the value stored in the user's session to ensure the authorization code obtained is in response to requests made by this client rather than another client application.
        
        ****Note**** this grant does <u>not</u> return a refresh token.
        
        
        ### Password credentials grant
        
        Also known as the Resource owner password credentials grant.
        This grant is a great user experience for <u>trusted</u> first party clients both on the web and in native applications.
        
        #### Flow
        
        The client will ask the user for their authorization credentials (ususally a username and password).
        
        The client then sends a POST request with following body parameters to the authorization server:
        
        * `grant_type` with the value `password`
        * `client_id` with the the client's ID
        * `client_secret` with the client's secret
        * `scope` with a space-delimited list of requested scope permissions.
        * `username` with the user's username
        * `password` with the user's password
        
        The authorization server will respond with a JSON object containing the following properties:
        
        * `token_type` with the value `Bearer`
        * `expires_in` with an integer representing the TTL of the access token
        * `access_token` a JWT signed with the authorization server's private key
        * `refresh_token` an encrypted payload that can be used to refresh the access token when it expires.
        
        
        ### Refresh token grant
        
        Access tokens eventually expire; however some grants respond with a refresh token which enables the client to refresh the access token.
        
        #### Flow
        
        The client sends a POST request with following body parameters to the authorization server:
        
        * `grant_type` with the value `refresh_token`
        * `refresh_token` with the refresh token
        * `client_id` with the the client's ID
        * `client_secret` with the client's secret
        * `scope` with a space-delimited list of requested scope permissions. This is optional; if not sent the original scopes will be used, otherwise you can request a reduced set of scopes.
        
        The authorization server will respond with a JSON object containing the following properties:
        
        * `token_type` with the value `Bearer`
        * `expires_in` with an integer representing the TTL of the access token
        * `access_token` a new JWT signed with the authorization server's private key
        * `refresh_token` an encrypted payload that can be used to refresh the access token when it expires
      operationId: oauth_token_create
      parameters:
        -
          name: response_type
          in: query
          description: 'Response type. Required for the Auth Code and Implicit grants.'
          required: false
          schema:
            type: string
            enum:
              - code
              - token
        -
          name: client_id
          in: query
          description: 'Client ID. Required for the Auth Code and Implicit grants.'
          required: false
          schema:
            $ref: '#/components/schemas/UUID'
        -
          name: redirect_uri
          in: query
          description: 'Client redirect URI. This parameter is optional, but if not sent the user will be redirected to a pre-defined redirect URI. Used for the Auth Code and Implicit grants.'
          required: false
          schema:
            type: string
            format: uri
        -
          name: scope
          in: query
          description: 'A space delimited list of scopes. Required for the Auth Code and Implicit grants.'
          required: false
          schema:
            type: string
        -
          name: state
          in: query
          description: 'Client-generated CSRF token. This parameter is optional but highly recommended. The OAuth server should return this same value in the final step, so the client can verify it. Used for the Auth Code and Implicit grants.'
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OauthTokenCreateRequestBodyParams'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OauthTokenCreateResponseBody'
        '302':
          description: 'Redirection for Auth Code and Implicit grants'
          headers:
            Location:
              description: |
                Redirects to the `redirect_uri` provided location with the following query string parameters, depending on the requested grant type:
                - _Authorization code grant_: If the user approves the client they will be redirected from the authorization server to the client's redirect URI with the following parameters in the query string:
                `code` and `state` (CSRF token of the original request).
                - _Implicit grant_: If the user approves the client they will be redirected from the client back to the authorization server with the following parameters in the query string: `token_type`
                (always `Bearer`), `expires_in` (TTL), `access_token` (JWT) and `state` (CSRF token of the original request).
                
              required: true
              schema:
                type: string
  /oauth/authorization:
    get:
      tags:
        - Authentication
      summary: 'Validate OAuth Token'
      description: |
        Validates the `Authorization: Bearer XXXX` OAuth 2.0 token header and returns a successful response
        with `client_id` and `user_id` or fails if it's invalid.
      operationId: oauth_token_validate
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                required:
                  - client_id
                  - scopes
                properties:
                  client_id: { $ref: '#/components/schemas/UUID' }
                  user_id: { nullable: true, $ref: '#/components/schemas/UUID' }
                  scopes: { type: array, items: { type: string }, default: [] }
                type: object
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          $ref: '#/components/responses/ServerError'
  '/order/{id}/cancel':
    post:
      tags:
        - 'Order Management'
      summary: 'Cancel Order'
      description: 'This call initiates a full order cancellation.'
      operationId: order_cancel
      parameters:
        -
          name: id
          in: path
          description: 'Order ID or UUID'
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: 'Order successfully cancelled'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  '/order/{id}/confirm-payment':
    post:
      tags:
        - 'Order Management'
      summary: 'Confirm Order Payment'
      description: |
        This endpoint needs to be called if a customer is accidentally paying the purchase amount 
        directly to the merchant. (See usage of virtual IBANs).
        
        As a consequence of sending this call, Billie will make a direct debit from the merchant 
        or net it against the potential outstanding payout amount of the very day. 
        Please mind that the order state will only be updated after Billie actually receives 
        the money of the confirmed payment.
      operationId: order_payment_confirm
      parameters:
        -
          name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/TinyText'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                paid_amount:
                  type: number
                  format: float
                  minimum: 0.1
              type: object
      responses:
        '204':
          description: 'Order payment successfully confirmed'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  '/order/{uuid}/confirm':
    post:
      tags:
        - 'Order Pre-approval'
      summary: 'Pre-approve Order Confirm'
      operationId: order_pre_approve_confirmation
      parameters:
        -
          name: id
          in: path
          required: true
          schema:
            oneOf:
              -
                $ref: '#/components/schemas/UUID'
              -
                type: string
      responses:
        '202':
          description: 'Order was confirmed and now it''s in state created.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  /order:
    post:
      tags:
        - 'Order Creation'
      summary: 'Create Order'
      description: |
        Authorization of order financing requests.
        
        Provide with this endpoint relevant information about the customer and the respective purchase to understand if
        Billie can offer financing for this transaction.
        
        The decision whether or not Billie can accept a specific order is made on a single transaction basis.
        Therefore, orders need to be created to represent a specific transaction for the merchant.
      operationId: order_create
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '200':
          description: 'Order successfully created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  /order/pre-approve:
    post:
      tags:
        - 'Order Pre-approval'
      summary: 'Pre-approve Order Create'
      operationId: pre_approve_create_order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: 'Order was created, but a confirmation is needed.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  '/order/{id}':
    get:
      tags:
        - 'Order Management'
      summary: 'Get Order Details'
      description: |
        Retrieves information about an order.
        
        Get relevant information about an order (e.g. in order to understand, if a specific order was already repaid 
        by your customer).
      operationId: order_get_details
      parameters:
        -
          name: id
          in: path
          description: 'Order external code or UUID'
          required: true
          schema:
            oneOf:
              -
                $ref: '#/components/schemas/UUID'
              -
                type: string
      responses:
        '200':
          description: 'Order details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
    patch:
      tags:
        - 'Order Management'
      summary: 'Update Order'
      description: |
        Updates an order if changes are necessary. 
        The following information can be updated until the order reached state complete:
        
        - order amount: decrease the order amount (mostly due to partial cancellations of a purchase), always possible 
          unless the order is already fully paid.
        - duration: extend timeframe for a payment. This changes the due date (§1).
        - invoice details like invoice number and document URL.
        
        
        §1 This call can also be used to move the due date into the future. This is possible from the moment the shipment is 
        confirmed until the last day before reaching the current due date.
        
        The new duration is to be set (i.e. initial request for 30 days, shipment on the 01.01., due date = 31.01., 
        update duration on 45 days, new due date = 15.02.).
      operationId: order_update
      parameters:
        -
          name: id
          in: path
          description: 'Order external code or UUID'
          required: true
          schema:
            oneOf:
              -
                $ref: '#/components/schemas/UUID'
              -
                type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrderRequest'
      responses:
        '204':
          description: 'Order successfully updated'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  /orders:
    get:
      tags:
        - 'Order Management'
      summary: 'Get Orders'
      operationId: orders_get
      parameters:
        -
          name: sort_by
          in: query
          required: false
          schema:
            type: string
            default: 'created_at,desc'
            enum:
              - created_at
              - 'created_at,desc'
              - 'created_at,asc'
              - external_code
              - 'external_code,desc'
              - 'external_code,asc'
              - amount_gross
              - 'amount_gross,desc'
              - 'amount_gross,asc'
              - state
              - 'state,desc'
              - 'state,asc'
        -
          name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        -
          name: limit
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
            minimum: 1
        -
          name: search
          in: query
          description: 'Search text. Filters search results by: `external_code`, `uuid` or `invoice_number`.'
          required: false
          schema:
            $ref: '#/components/schemas/TinyText'
        -
          name: filters
          in: query
          required: false
          style: deepObject
          explode: true
          schema:
            properties:
              merchant_debtor_id:
                $ref: '#/components/schemas/UUID'
              state:
                type: array
                items:
                  $ref: '#/components/schemas/OrderState'
                minItems: 1
            type: object
      responses:
        '200':
          description: 'Orders list'
          content:
            application/json:
              schema:
                properties:
                  total: { type: integer, minimum: 0 }
                  items: { type: array, items: { $ref: '#/components/schemas/OrderResponse' } }
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  '/order/{id}/pause-dunning':
    post:
      tags:
        - 'Order Management'
      summary: 'Pause Order Dunning Process'
      operationId: order_pause_dunning
      parameters:
        -
          name: id
          in: path
          description: 'Order external code or UUID'
          required: true
          schema:
            oneOf:
              -
                $ref: '#/components/schemas/UUID'
              -
                type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PauseOrderDunningRequest'
      responses:
        '204':
          description: 'Successfully paused order dunning'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: 'Pause order dunning is not allowed'
          content:
            application/json:
              schema:
                properties:
                  errors: { type: array, items: { required: [title, code], properties: { title: { type: string, enum: ['maximum pausing attempts reached', 'requested number of days exceeds maximum duration allowed', 'maximum dunning stage reached', 'other orders exceed maximum dunning stage', 'Cannot pause dunning. Order is not in state late'], example: 'maximum pausing attempts reached', nullable: false }, code: { type: string, example: forbidden, nullable: true } }, type: object } }
                type: object
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  '/order/{id}/ship':
    post:
      tags:
        - 'Order Creation'
      summary: 'Ship Order'
      description: |
        Confirm that an order was shipped.
        
        Confirm the shipment of the product or delivery of the agreed service to receive the payout of the purchase amount.
      operationId: order_ship
      parameters:
        -
          name: id
          in: path
          description: 'Order external code or UUID'
          required: true
          schema:
            oneOf:
              -
                $ref: '#/components/schemas/UUID'
              -
                type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShipOrderRequest'
      responses:
        '200':
          description: 'Order successfully shipped. Order details.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
components:
  schemas:
    UUID:
      type: string
      format: uuid
      maxLength: 36
      minLength: 36
      example: 12345667-890a-bcde-f123-34567890abcd
    OrderState:
      title: 'Order State'
      type: string
      enum:
        - new
        - authorized
        - waiting
        - created
        - declined
        - shipped
        - paid_out
        - late
        - complete
        - canceled
        - pre_approved
      example: created
    OrderDeclineReason:
      title: 'Order Decline Reason'
      type: string
      enum:
        - risk_policy
        - debtor_not_identified
        - debtor_address
        - debtor_limit_exceeded
      example: debtor_not_identified
    OrderDunningStatus:
      title: 'Order Dunning Status'
      type: string
      enum:
        - not_started
        - active
        - paused
        - inactive
      example: active
      nullable: true
    OrderDuration:
      title: 'Order Duration'
      type: integer
      maximum: 120
      minimum: 1
      example: 30
    PostalCode:
      title: 'Postal Code'
      type: string
      maxLength: 5
      example: '10969'
    CountryCode:
      title: 'Country Code'
      type: string
      maxLength: 2
      pattern: '^[A-Za-z]{2}$'
      example: DE
    PhoneNumber:
      title: 'Phone Number'
      type: string
      maxLength: 2
      pattern: '^(\+|\d|\()[ \-\/0-9()]{5,20}$'
      example: '030 31199251'
    Date:
      title: Date
      type: string
      format: date
      example: '2019-01-20'
    DateTime:
      title: Date-Time
      type: string
      format: date-time
      example: '2019-01-20 14:00:00'
    TinyText:
      title: string
      type: string
      maxLength: 255
    URL:
      title: URL
      type: string
      format: url
      maxLength: 255
      example: 'https://example.com'
    OauthGrantType:
      title: 'OAuth Grant Type'
      type: string
      enum:
        - client_credentials
        - authorization_code
        - password
        - refresh_token
      example: password
    OauthClientCredentialsGrantRequestBodyParams:
      title: 'Client Credentials Params'
      required:
        - grant_type
        - client_id
        - client_secret
        - scope
      properties:
        grant_type:
          example: client_credentials
          $ref: '#/components/schemas/OauthGrantType'
        client_id:
          $ref: '#/components/schemas/UUID'
        scope:
          description: 'Space-delimited list of requested scope permissions'
          type: string
      type: object
    OauthClientCredentialsGrantResponseBody:
      title: 'Client Credentials Response'
      required:
        - token_type
        - expires_in
        - access_token
      properties:
        token_type:
          type: string
          example: Bearer
        expires_in:
          description: 'TTL of the access token'
          type: integer
        access_token:
          description: 'JWT signed with the authorization server''s private key'
          type: string
      type: object
    OauthAuthCodeGrantPartTwoRequestBodyParams:
      title: 'Auth Code Grant (Part Two) Params'
      required:
        - grant_type
        - client_id
        - client_secret
        - scope
      properties:
        grant_type:
          example: authorization_code
          $ref: '#/components/schemas/OauthGrantType'
        client_id:
          $ref: '#/components/schemas/UUID'
        client_secret:
          $ref: '#/components/schemas/UUID'
        redirect_uri:
          description: 'same redirect URI the user was redirected back to'
          type: string
          format: uri
        code:
          description: 'authorization code got from the query string'
          type: string
      type: object
    OauthTokenCreateRequestBodyParams:
      title: 'OAuth Token Create Request Body Params'
      type: object
      anyOf:
        -
          $ref: '#/components/schemas/OauthClientCredentialsGrantRequestBodyParams'
        -
          $ref: '#/components/schemas/OauthAuthCodeGrantPartTwoRequestBodyParams'
    OauthTokenCreateResponseBody:
      title: 'OAuth Token Create Response Body'
      type: object
      anyOf:
        -
          $ref: '#/components/schemas/OauthClientCredentialsGrantResponseBody'
    CreateOrderRequest:
      title: 'Order Creation Request'
      required:
        - amount
        - duration
        - delivery_address
        - debtor_company
        - debtor_person
      properties:
        amount:
          $ref: '#/components/schemas/CreateOrderAmountRequest'
        comment:
          nullable: true
          $ref: '#/components/schemas/TinyText'
        duration:
          $ref: '#/components/schemas/OrderDuration'
        order_id:
          description: 'Order external code'
          example: DE123456-1
          $ref: '#/components/schemas/TinyText'
        delivery_address:
          nullable: true
          $ref: '#/components/schemas/CreateOrderAddressRequest'
        billing_address:
          nullable: true
          $ref: '#/components/schemas/CreateOrderAddressRequest'
        debtor_company:
          $ref: '#/components/schemas/CreateOrderDebtorCompanyRequest'
        debtor_person:
          $ref: '#/components/schemas/CreateOrderDebtorPersonRequest'
        line_items:
          type: array
          items:
            $ref: '#/components/schemas/CreateOrderLineItemRequest'
          nullable: true
      type: object
    CreateOrderAddressRequest:
      title: 'Delivery Address'
      required:
        - street
        - city
        - postal_code
        - country
      properties:
        addition:
          nullable: true
          $ref: '#/components/schemas/TinyText'
        house_number:
          example: '4'
          nullable: true
          $ref: '#/components/schemas/TinyText'
        street:
          example: 'Charlotten Str.'
          $ref: '#/components/schemas/TinyText'
        city:
          example: Berlin
          $ref: '#/components/schemas/TinyText'
        postal_code:
          $ref: '#/components/schemas/PostalCode'
        country:
          $ref: '#/components/schemas/CountryCode'
      type: object
    CreateOrderAmountRequest:
      title: 'Order Amount'
      required:
        - net
        - gross
        - tax
      properties:
        net:
          type: number
          format: float
          minimum: 1
          example: 119
        gross:
          type: number
          format: float
          minimum: 1
          example: 100
        tax:
          type: number
          format: float
          minimum: 0
          example: 19
      type: object
    CreateOrderDebtorCompanyRequest:
      title: 'Debtor Company'
      required:
        - merchant_customer_id
        - name
        - legal_form
        - address_street
        - address_city
        - address_postal_code
        - address_country
      properties:
        merchant_customer_id:
          example: DE123456
          $ref: '#/components/schemas/TinyText'
        name:
          example: 'Billie GmbH'
          $ref: '#/components/schemas/TinyText'
        tax_id:
          example: DE1234556
          nullable: true
          $ref: '#/components/schemas/TinyText'
        tax_number:
          nullable: true
          $ref: '#/components/schemas/TinyText'
        registration_court:
          nullable: true
          $ref: '#/components/schemas/TinyText'
        registration_number:
          example: 'HRB 1234556'
          nullable: true
          $ref: '#/components/schemas/TinyText'
        industry_sector:
          example: C
          $ref: '#/components/schemas/TinyText'
        subindustry_sector:
          nullable: true
          $ref: '#/components/schemas/TinyText'
        employees_number:
          example: 1-5
          nullable: true
          $ref: '#/components/schemas/TinyText'
        legal_form:
          example: '10122'
          $ref: '#/components/schemas/TinyText'
        established_customer:
          type: boolean
          nullable: true
        address_addition:
          nullable: true
          $ref: '#/components/schemas/TinyText'
        address_house_number:
          example: '4'
          nullable: true
          $ref: '#/components/schemas/TinyText'
        address_street:
          example: Charlottenstr.
          $ref: '#/components/schemas/TinyText'
        address_city:
          example: Berlin
          $ref: '#/components/schemas/TinyText'
        address_postal_code:
          $ref: '#/components/schemas/PostalCode'
        address_country:
          $ref: '#/components/schemas/CountryCode'
      type: object
    CreateOrderDebtorPersonRequest:
      title: 'Debtor Person'
      required:
        - gender
        - email
      properties:
        gender:
          type: string
          maxLength: 1
          enum:
            - m
            - f
        first_name:
          example: James
          $ref: '#/components/schemas/TinyText'
        last_name:
          example: Smith
          $ref: '#/components/schemas/TinyText'
        phone_number:
          $ref: '#/components/schemas/PhoneNumber'
        email:
          type: string
          format: email
          example: james.smith@example.com
      type: object
    CreateOrderLineItemRequest:
      title: 'Order Line Item'
      required:
        - external_id
        - title
        - quantity
        - amount_gross
        - amount_tax
        - amount_net
      properties:
        external_id:
          $ref: '#/components/schemas/TinyText'
        title:
          $ref: '#/components/schemas/TinyText'
        description:
          type: string
          nullable: true
        quantity:
          type: number
          minimum: 1
        category:
          nullable: true
          $ref: '#/components/schemas/TinyText'
        brand:
          nullable: true
          $ref: '#/components/schemas/TinyText'
        gtin:
          description: 'Global Trade Item Number'
          nullable: true
          $ref: '#/components/schemas/TinyText'
        mpn:
          description: 'Manufacturer Part Numbers'
          nullable: true
          $ref: '#/components/schemas/TinyText'
        amount:
          $ref: '#/components/schemas/CreateOrderAmountRequest'
      type: object
    PauseOrderDunningRequest:
      title: 'Pause Order Dunning'
      properties:
        number_of_days:
          type: integer
          minimum: 1
          nullable: false
      type: object
    ShipOrderRequest:
      title: 'Order Shipping Object'
      properties:
        external_order_id:
          description: 'External Order ID. It should only be provided if it was not provided in the create order call.'
          nullable: true
          $ref: '#/components/schemas/TinyText'
        invoice_number:
          $ref: '#/components/schemas/TinyText'
        invoice_url:
          $ref: '#/components/schemas/URL'
        shipping_document_url:
          $ref: '#/components/schemas/URL'
      type: object
    UpdateOrderRequest:
      title: 'Order Update Object'
      properties:
        duration:
          $ref: '#/components/schemas/OrderDuration'
        amount:
          $ref: '#/components/schemas/CreateOrderAmountRequest'
        invoice_number:
          $ref: '#/components/schemas/TinyText'
        invoice_url:
          $ref: '#/components/schemas/TinyText'
      type: object
    OrderResponse:
      title: 'Order Entity'
      properties:
        order_id:
          type: string
          example: C-10123456789-0001
          nullable: true
        uuid:
          $ref: '#/components/schemas/UUID'
        state:
          example: created
          $ref: '#/components/schemas/OrderState'
        reasons:
          type: string
          enum:
            - risk_policy
            - debtor_not_identified
            - debtor_address
            - debtor_limit_exceeded
          nullable: true
          deprecated: true
        decline_reason:
          nullable: true
          $ref: '#/components/schemas/OrderDeclineReason'
        amount:
          type: number
          format: float
          example: 123.45
          nullable: false
        amount_tax:
          type: number
          format: float
          example: 123.45
          nullable: false
        amount_net:
          type: number
          format: float
          example: 123.45
          nullable: false
        duration:
          example: 30
          $ref: '#/components/schemas/OrderDuration'
        dunning_status:
          $ref: '#/components/schemas/OrderDunningStatus'
        debtor_company:
          description: 'Identified company'
          properties:
            name:
              example: 'Billie GmbH'
              nullable: true
              $ref: '#/components/schemas/TinyText'
            address_house_number:
              example: '4'
              nullable: true
              $ref: '#/components/schemas/TinyText'
            address_street:
              example: Charlottenstr.
              nullable: true
              $ref: '#/components/schemas/TinyText'
            address_postal_code:
              type: string
              maxLength: 5
              example: '10969'
              nullable: true
            address_city:
              example: Berlin
              nullable: true
              $ref: '#/components/schemas/TinyText'
            address_country:
              type: string
              maxLength: 2
              nullable: true
          type: object
        bank_account:
          properties:
            iban:
              description: 'Virtual IBAN provided by Billie'
              nullable: true
              $ref: '#/components/schemas/TinyText'
            bic:
              nullable: true
              $ref: '#/components/schemas/TinyText'
          type: object
        invoice:
          properties:
            invoice_number:
              nullable: true
              $ref: '#/components/schemas/TinyText'
            payout_amount:
              type: number
              format: float
              nullable: true
            outstanding_amount:
              type: number
              format: float
              nullable: true
            fee_amount:
              type: number
              format: float
              nullable: true
            fee_rate:
              type: number
              format: float
              nullable: true
            due_date:
              type: string
              format: date
              example: '2019-03-20'
              nullable: true
          type: object
        debtor_external_data:
          description: 'Data provided in the order creation'
          properties:
            merchant_customer_id:
              example: C-10123456789
              $ref: '#/components/schemas/TinyText'
            name:
              example: 'Billie G.m.b.H.'
              $ref: '#/components/schemas/TinyText'
            address_country:
              type: string
              maxLength: 2
              example: DE
            address_city:
              example: Berlin
              $ref: '#/components/schemas/TinyText'
            address_postal_code:
              type: string
              maxLength: 5
              example: '10969'
            address_street:
              example: 'Charlotten Straße'
              $ref: '#/components/schemas/TinyText'
            address_house:
              example: '4'
              $ref: '#/components/schemas/TinyText'
            industry_sector:
              nullable: true
              $ref: '#/components/schemas/TinyText'
          type: object
        delivery_address:
          type: object
          $ref: '#/components/schemas/CreateOrderAddressRequest'
        billing_address:
          type: object
          $ref: '#/components/schemas/CreateOrderAddressRequest'
        created_at:
          $ref: '#/components/schemas/DateTime'
        shipped_at:
          $ref: '#/components/schemas/DateTime'
      type: object
    ErrorsObject:
      title: 'API Errors'
      properties:
        errors:
          type: array
          items:
            required:
              - title
              - code
            properties:
              title:
                description: 'Error message'
                type: string
              code:
                description: 'Error code'
                type: string
                nullable: true
              source:
                description: 'Property path where the error occurred, if applicable'
                type: string
                nullable: true
            type: object
      type: object
  responses:
    ServerError:
      description: 'Unexpected Server Error'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsObject'
    NotFound:
      description: 'Resource Not Found'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsObject'
    Unauthorized:
      description: 'Unauthorized request or invalid credentials'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsObject'
    Forbidden:
      description: 'Forbidden Request. The operation cannot be completed.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsObject'
    BadRequest:
      description: 'Invalid Request Data'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsObject'
  securitySchemes:
    oauth2:
      type: oauth2
      description: |
        This authentication mechanism is based on the OAuth 2.0 prototocol and requires a Client ID, a Client Secret Key and
        in some cases also a user and password.
        
        With these credentials, the client should request a token using the `POST /api/v1/oauth/token` endpoint,
        which should be used in the `Authorization` header together with the `Bearer` challenge to authenticate all the requests.
        
        > Example: `Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c`.
      flows:
        password:
          tokenUrl: /oauth/token
          scopes:
            default: default
tags:
  -
    name: Authentication
  -
    name: 'Order Creation'
  -
    name: 'Order Pre-approval'
  -
    name: 'Order Management'
  -
    name: Webhooks
