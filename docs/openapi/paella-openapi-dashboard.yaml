paths:
  /oauth/token:
    post:
      tags:
        - Authentication
      summary: 'Request new OAuth Token'
      description: |
        <!-- Grants documentation taken from: https://oauth2.thephpleague.com/ -->
        
        ### Client credentials grant
        
        This grant is suitable for machine-to-machine authentication, for example for use in a cron job which is performing maintenance tasks over an API. Another example would be a client making requests to an API that don’t require user’s permission.
        
        #### Flow
        
        The client sends a POST request with following body parameters to the authorization server:
        
        * `grant_type` with the value `client_credentials`
        * `client_id` with the client's ID
        * `client_secret` with the client's secret
        * `scope` with a space-delimited list of requested scope permissions.
        
        The authorization server will respond with a JSON object containing the following properties:
        
        * `token_type` with the value `Bearer`
        * `expires_in` with an integer representing the TTL of the access token
        * `access_token` a JWT signed with the authorization server's private key
        
        
        ### Authorization code grant
        
        The authorization code grant should be very familiar if you've ever signed into a web app using your Facebook or Google account.
        
        #### Flow
        
        ##### Part One
        
        The client will redirect the user to the authorization server with the following parameters in the query string:
        
        * `response_type` with the value `code`
        * `client_id` with the client identifier
        * `redirect_uri` with the client redirect URI. This parameter is optional, but if not send the user will be redirected to a pre-registered redirect URI.
        * `scope` a space delimited list of scopes
        * `state` with a [CSRF](https://en.wikipedia.org/wiki/Cross-site_request_forgery) token. This parameter is optional but highly recommended. You should store the value of the CSRF token in the user's session to be validated when they return.
        
        All of these parameters will be validated by the authorization server.
        
        The user will then be asked to login to the authorization server and approve the client.
        
        If the user approves the client they will be redirected from the authorization server to the client's redirect URI with the following parameters in the query string:
        
        * `code` with the authorization code
        * `state` with the state parameter sent in the original request. You should compare this value with the value stored in the user's session to ensure the authorization code obtained is in response to requests made by this client rather than another client application.
        
        ##### Part Two
        
        The client will now send a POST request to the authorization server with the following parameters:
        
        * `grant_type` with the value of `authorization_code`
        * `client_id` with the client identifier
        * `client_secret` with the client secret
        * `redirect_uri` with the same redirect URI the user was redirect back to
        * `code` with the authorization code from the query string
         
        Note that you need to decode the `code` query string first. You can do that with `urldecode($code)`.
        
        The authorization server will respond with a JSON object containing the following properties:
        
        * `token_type` with the value `Bearer`
        * `expires_in` with an integer representing the TTL of the access token
        * `access_token` a JWT signed with the authorization server's private key
        * `refresh_token` an encrypted payload that can be used to refresh the access token when it expires.
        
        
        ### Implicit grant
        
        The implicit grant is similar to the authorization code grant with two distinct differences.
        
        It is **intended to be used for user-agent-based clients (e.g. single page web apps)** that can't keep a client secret because all of the application code and storage is easily accessible.
        
        Secondly instead of the authorization server returning an authorization code which is exchanged for an access token, the authorization server returns an access token.
        
        #### Flow
        
        The client will redirect the user to the authorization server with the following parameters in the query string:
        
        * `response_type` with the value `token`
        * `client_id` with the client identifier
        * `redirect_uri` with the client redirect URI. This parameter is optional, but if not sent the user will be redirected to a pre-registered redirect URI.
        * `scope` a space delimited list of scopes
        * `state` with a [CSRF](https://en.wikipedia.org/wiki/Cross-site_request_forgery) token. This parameter is optional but highly recommended. You should store the value of the CSRF token in the user's session to be validated when they return.
        
        All of these parameters will be validated by the authorization server.
        
        The user will then be asked to login to the authorization server and approve the client.
        
        If the user approves the client they will be redirected back to the authorization server with the following parameters in the query string:
        
        * `token_type` with the value `Bearer`
        * `expires_in` with an integer representing the TTL of the access token
        * `access_token` a JWT signed with the authorization server's private key
        * `state` with the state parameter sent in the original request. You should compare this value with the value stored in the user's session to ensure the authorization code obtained is in response to requests made by this client rather than another client application.
        
        ****Note**** this grant does <u>not</u> return a refresh token.
        
        
        ### Password credentials grant
        
        Also known as the Resource owner password credentials grant.
        This grant is a great user experience for <u>trusted</u> first party clients both on the web and in native applications.
        
        #### Flow
        
        The client will ask the user for their authorization credentials (ususally a username and password).
        
        The client then sends a POST request with following body parameters to the authorization server:
        
        * `grant_type` with the value `password`
        * `client_id` with the the client's ID
        * `client_secret` with the client's secret
        * `scope` with a space-delimited list of requested scope permissions.
        * `username` with the user's username
        * `password` with the user's password
        
        The authorization server will respond with a JSON object containing the following properties:
        
        * `token_type` with the value `Bearer`
        * `expires_in` with an integer representing the TTL of the access token
        * `access_token` a JWT signed with the authorization server's private key
        * `refresh_token` an encrypted payload that can be used to refresh the access token when it expires.
        
        
        ### Refresh token grant
        
        Access tokens eventually expire; however some grants respond with a refresh token which enables the client to refresh the access token.
        
        #### Flow
        
        The client sends a POST request with following body parameters to the authorization server:
        
        * `grant_type` with the value `refresh_token`
        * `refresh_token` with the refresh token
        * `client_id` with the the client's ID
        * `client_secret` with the client's secret
        * `scope` with a space-delimited list of requested scope permissions. This is optional; if not sent the original scopes will be used, otherwise you can request a reduced set of scopes.
        
        The authorization server will respond with a JSON object containing the following properties:
        
        * `token_type` with the value `Bearer`
        * `expires_in` with an integer representing the TTL of the access token
        * `access_token` a new JWT signed with the authorization server's private key
        * `refresh_token` an encrypted payload that can be used to refresh the access token when it expires
      operationId: oauth_token_create
      parameters:
        -
          name: response_type
          in: query
          description: 'Response type. Required for the Auth Code and Implicit grants.'
          required: false
          schema:
            type: string
            enum:
              - code
              - token
        -
          name: client_id
          in: query
          description: 'Client ID. Required for the Auth Code and Implicit grants.'
          required: false
          schema:
            $ref: '#/components/schemas/UUID'
        -
          name: redirect_uri
          in: query
          description: 'Client redirect URI. This parameter is optional, but if not sent the user will be redirected to a pre-defined redirect URI. Used for the Auth Code and Implicit grants.'
          required: false
          schema:
            type: string
            format: uri
        -
          name: scope
          in: query
          description: 'A space delimited list of scopes. Required for the Auth Code and Implicit grants.'
          required: false
          schema:
            type: string
        -
          name: state
          in: query
          description: 'Client-generated CSRF token. This parameter is optional but highly recommended. The OAuth server should return this same value in the final step, so the client can verify it. Used for the Auth Code and Implicit grants.'
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OauthTokenCreateRequestBodyParams'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OauthTokenCreateResponseBody'
        '302':
          description: 'Redirection for Auth Code and Implicit grants'
          headers:
            Location:
              description: |
                Redirects to the `redirect_uri` provided location with the following query string parameters, depending on the requested grant type:
                - _Authorization code grant_: If the user approves the client they will be redirected from the authorization server to the client's redirect URI with the following parameters in the query string:
                `code` and `state` (CSRF token of the original request).
                - _Implicit grant_: If the user approves the client they will be redirected from the client back to the authorization server with the following parameters in the query string: `token_type`
                (always `Bearer`), `expires_in` (TTL), `access_token` (JWT) and `state` (CSRF token of the original request).
                
              required: true
              schema:
                type: string
  /oauth/authorization:
    get:
      tags:
        - Authentication
      summary: 'Validate OAuth Token'
      description: |
        Validates the `Authorization: Bearer XXXX` OAuth 2.0 token header and returns a successful response
        with `client_id` and `user_id` or fails if it's invalid.
      operationId: oauth_token_validate
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                required:
                  - client_id
                  - scopes
                properties:
                  client_id: { $ref: '#/components/schemas/UUID' }
                  user_id: { nullable: true, $ref: '#/components/schemas/UUID' }
                  scopes: { type: array, items: { type: string }, default: [] }
                type: object
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          $ref: '#/components/responses/ServerError'
  '/order/{id}/confirm-payment':
    post:
      tags:
        - 'Order Management'
      summary: 'Confirm Order Payment'
      description: |
        This endpoint needs to be called if a customer is accidentally paying the purchase amount 
        directly to the merchant. (See usage of virtual IBANs).
        
        As a consequence of sending this call, Billie will make a direct debit from the merchant 
        or net it against the potential outstanding payout amount of the very day. 
        Please mind that the order state will only be updated after Billie actually receives 
        the money of the confirmed payment.
      operationId: order_payment_confirm
      parameters:
        -
          name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/TinyText'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                paid_amount:
                  type: number
                  format: float
                  minimum: 0.1
              type: object
      responses:
        '204':
          description: 'Order payment successfully confirmed'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  '/debtor/{uuid}':
    get:
      tags:
        - Debtors
      summary: 'Get Debtor Details'
      operationId: debtor_get_details
      parameters:
        -
          name: uuid
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '200':
          description: 'Debtor details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDebtorResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  /debtors:
    get:
      tags:
        - Debtors
      summary: 'Get Debtors'
      operationId: debtors_get
      parameters:
        -
          name: sort_by
          in: query
          required: false
          schema:
            type: string
            default: 'created_at,desc'
            enum:
              - created_at
              - 'created_at,desc'
              - 'created_at,asc'
              - external_code
              - 'external_code,desc'
              - 'external_code,asc'
        -
          name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        -
          name: limit
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
            minimum: 1
        -
          name: search
          in: query
          description: 'Search text. Filters search results by: `external_code`.'
          required: false
          schema:
            $ref: '#/components/schemas/TinyText'
      responses:
        '200':
          description: 'Debtors list'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDebtorListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  '/payments/{uuid}':
    get:
      tags:
        - Payments
      summary: 'Get Payment Details'
      operationId: get_payment_details
      parameters:
        -
          name: uuid
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '200':
          description: 'Successful response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMerchantPaymentDetailsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  /payments:
    get:
      tags:
        - Payments
      summary: 'Get Payments'
      operationId: get_payments
      parameters:
        -
          name: sort_by
          in: query
          required: false
          schema:
            type: string
            default: priority
            enum:
              - priority
              - date
        -
          name: sort_direction
          in: query
          required: false
          schema:
            type: string
            default: desc
            enum:
              - desc
              - asc
        -
          name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        -
          name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
            maximum: 100
            minimum: 1
        -
          name: merchant_debtor_uuid
          in: query
          description: 'Merchant Debtor Uuid'
          required: false
          schema:
            $ref: '#/components/schemas/UUID'
        -
          name: search
          in: query
          description: 'Search text.'
          required: false
          schema:
            $ref: '#/components/schemas/TinyText'
      responses:
        '200':
          description: 'Successful response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMerchantPaymentsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  /merchant/user:
    get:
      tags:
        - Authentication
      summary: 'Get Merchant User'
      operationId: get_merchant_user
      responses:
        '200':
          description: 'Merchant User details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMerchantUserResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  '/order/{id}':
    get:
      tags:
        - 'Order Management'
      summary: 'Get Order Details'
      description: |
        Retrieves information about an order.
        
        Get relevant information about an order (e.g. in order to understand, if a specific order was already repaid 
        by your customer).
      operationId: order_get_details
      parameters:
        -
          name: id
          in: path
          description: 'Order external code or UUID'
          required: true
          schema:
            oneOf:
              -
                $ref: '#/components/schemas/UUID'
              -
                type: string
      responses:
        '200':
          description: 'Order details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  /orders:
    get:
      tags:
        - 'Order Management'
      summary: 'Get Orders'
      operationId: orders_get
      parameters:
        -
          name: sort_by
          in: query
          required: false
          schema:
            type: string
            default: 'created_at,desc'
            enum:
              - created_at
              - 'created_at,desc'
              - 'created_at,asc'
              - external_code
              - 'external_code,desc'
              - 'external_code,asc'
              - amount_gross
              - 'amount_gross,desc'
              - 'amount_gross,asc'
              - state
              - 'state,desc'
              - 'state,asc'
        -
          name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        -
          name: limit
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
            minimum: 1
        -
          name: search
          in: query
          description: 'Search text. Filters search results by: `external_code`, `uuid` or `invoice_number`.'
          required: false
          schema:
            $ref: '#/components/schemas/TinyText'
        -
          name: filters
          in: query
          required: false
          style: deepObject
          explode: true
          schema:
            properties:
              merchant_debtor_id:
                $ref: '#/components/schemas/UUID'
              state:
                type: array
                items:
                  $ref: '#/components/schemas/OrderState'
                minItems: 1
            type: object
      responses:
        '200':
          description: 'Orders list'
          content:
            application/json:
              schema:
                properties:
                  total: { type: integer, minimum: 0 }
                  items: { type: array, items: { $ref: '#/components/schemas/OrderResponse' } }
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  /merchant/user/login:
    post:
      tags:
        - Authentication
      summary: 'Merchant User Login'
      operationId: merchant_user_login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantUserLoginRequest'
      responses:
        '200':
          description: 'Login successful'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantUserLoginResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security: []
  /merchant/user/logout:
    post:
      tags:
        - Authentication
      summary: 'Merchant User Logout'
      operationId: merchant_user_logout
      responses:
        '200':
          description: 'Logout successful'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  '/order/{id}/pause-dunning':
    post:
      tags:
        - 'Order Management'
      summary: 'Pause Order Dunning Process'
      operationId: order_pause_dunning
      parameters:
        -
          name: id
          in: path
          description: 'Order external code or UUID'
          required: true
          schema:
            oneOf:
              -
                $ref: '#/components/schemas/UUID'
              -
                type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PauseOrderDunningRequest'
      responses:
        '204':
          description: 'Successfully paused order dunning'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: 'Pause order dunning is not allowed'
          content:
            application/json:
              schema:
                properties:
                  errors: { type: array, items: { required: [title, code], properties: { title: { type: string, enum: ['maximum pausing attempts reached', 'requested number of days exceeds maximum duration allowed', 'maximum dunning stage reached', 'other orders exceed maximum dunning stage', 'Cannot pause dunning. Order is not in state late'], example: 'maximum pausing attempts reached', nullable: false }, code: { type: string, example: forbidden, nullable: true } }, type: object } }
                type: object
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
components:
  schemas:
    UUID:
      type: string
      format: uuid
      maxLength: 36
      minLength: 36
      example: 12345667-890a-bcde-f123-34567890abcd
    OrderState:
      title: 'Order State'
      type: string
      enum:
        - new
        - authorized
        - waiting
        - created
        - declined
        - shipped
        - paid_out
        - late
        - complete
        - canceled
        - pre_approved
      example: created
    OrderDeclineReason:
      title: 'Order Decline Reason'
      type: string
      enum:
        - risk_policy
        - debtor_not_identified
        - debtor_address
        - debtor_limit_exceeded
      example: debtor_not_identified
    OrderDunningStatus:
      title: 'Order Dunning Status'
      type: string
      enum:
        - not_started
        - active
        - paused
        - inactive
      example: active
      nullable: true
    OrderDuration:
      title: 'Order Duration'
      type: integer
      maximum: 120
      minimum: 1
      example: 30
    PostalCode:
      title: 'Postal Code'
      type: string
      maxLength: 5
      example: '10969'
    CountryCode:
      title: 'Country Code'
      type: string
      maxLength: 2
      pattern: '^[A-Za-z]{2}$'
      example: DE
    IBAN:
      title: IBAN
      type: string
      maxLength: 22
      minLength: 22
      pattern: '^[A-Z]{2}(?:[ ]?[0-9]){18,20}$'
      example: DE61500105175136458915
    Date:
      title: Date
      type: string
      format: date
      example: '2019-01-20'
    DateTime:
      title: Date-Time
      type: string
      format: date-time
      example: '2019-01-20 14:00:00'
    TinyText:
      title: string
      type: string
      maxLength: 255
    Money:
      title: Money
      type: number
      format: float
      pattern: '^(\d{1,}(.\d{2})?)$'
      example: 99.95
    MerchantUserRoles:
      title: 'Merchant User Roles'
      type: string
      enum:
        - ROLE_VIEW_ORDERS
        - ROLE_VIEW_DEBTORS
        - ROLE_VIEW_PAYMENTS
        - ROLE_CONFIRM_ORDER_PAYMENT
        - ROLE_PAUSE_DUNNING
      example: ROLE_VIEW_ORDERS
    OauthGrantType:
      title: 'OAuth Grant Type'
      type: string
      enum:
        - client_credentials
        - authorization_code
        - password
        - refresh_token
      example: password
    OauthClientCredentialsGrantRequestBodyParams:
      title: 'Client Credentials Params'
      required:
        - grant_type
        - client_id
        - client_secret
        - scope
      properties:
        grant_type:
          example: client_credentials
          $ref: '#/components/schemas/OauthGrantType'
        client_id:
          $ref: '#/components/schemas/UUID'
        scope:
          description: 'Space-delimited list of requested scope permissions'
          type: string
      type: object
    OauthClientCredentialsGrantResponseBody:
      title: 'Client Credentials Response'
      required:
        - token_type
        - expires_in
        - access_token
      properties:
        token_type:
          type: string
          example: Bearer
        expires_in:
          description: 'TTL of the access token'
          type: integer
        access_token:
          description: 'JWT signed with the authorization server''s private key'
          type: string
      type: object
    OauthAuthCodeGrantPartTwoRequestBodyParams:
      title: 'Auth Code Grant (Part Two) Params'
      required:
        - grant_type
        - client_id
        - client_secret
        - scope
      properties:
        grant_type:
          example: authorization_code
          $ref: '#/components/schemas/OauthGrantType'
        client_id:
          $ref: '#/components/schemas/UUID'
        client_secret:
          $ref: '#/components/schemas/UUID'
        redirect_uri:
          description: 'same redirect URI the user was redirected back to'
          type: string
          format: uri
        code:
          description: 'authorization code got from the query string'
          type: string
      type: object
    OauthTokenCreateRequestBodyParams:
      title: 'OAuth Token Create Request Body Params'
      type: object
      anyOf:
        -
          $ref: '#/components/schemas/OauthClientCredentialsGrantRequestBodyParams'
        -
          $ref: '#/components/schemas/OauthAuthCodeGrantPartTwoRequestBodyParams'
    OauthTokenCreateResponseBody:
      title: 'OAuth Token Create Response Body'
      type: object
      anyOf:
        -
          $ref: '#/components/schemas/OauthClientCredentialsGrantResponseBody'
    CreateOrderAddressRequest:
      title: 'Delivery Address'
      required:
        - street
        - city
        - postal_code
        - country
      properties:
        addition:
          nullable: true
          $ref: '#/components/schemas/TinyText'
        house_number:
          example: '4'
          nullable: true
          $ref: '#/components/schemas/TinyText'
        street:
          example: 'Charlotten Str.'
          $ref: '#/components/schemas/TinyText'
        city:
          example: Berlin
          $ref: '#/components/schemas/TinyText'
        postal_code:
          $ref: '#/components/schemas/PostalCode'
        country:
          $ref: '#/components/schemas/CountryCode'
      type: object
    GetMerchantUserResponse:
      title: 'Get Merchant User Response'
      properties:
        user_id:
          type: integer
          nullable: false
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/MerchantUserRoles'
          nullable: false
      type: object
    MerchantUserLoginRequest:
      title: 'Merchant User Login'
      properties:
        email:
          type: string
          format: email
          nullable: false
        password:
          type: string
          format: password
          nullable: false
      type: object
    MerchantUserLoginResponse:
      title: 'Merchant User Login Response'
      properties:
        user_id:
          type: integer
          nullable: false
        access_token:
          type: string
          example: l387435hzyoc0oo4kokow
          nullable: false
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/MerchantUserRoles'
          nullable: false
        merchant_name:
          type: string
          example: 'Billie GmbH'
          nullable: false
      type: object
    PauseOrderDunningRequest:
      title: 'Pause Order Dunning'
      properties:
        number_of_days:
          type: integer
          minimum: 1
          nullable: false
      type: object
    AbstractMerchantDebtorResponse:
      properties:
        id:
          description: 'Debtor UUID'
          $ref: '#/components/schemas/UUID'
        external_code:
          description: 'Merchant Customer ID'
          $ref: '#/components/schemas/TinyText'
        name:
          $ref: '#/components/schemas/TinyText'
        financing_limit:
          description: 'Full limit assigned to this merchant debtor.'
          type: number
          format: float
        financing_power:
          description: 'Current available limit for this merchant debtor.'
          type: number
          format: float
        bank_account_iban:
          $ref: '#/components/schemas/TinyText'
        bank_account_bic:
          $ref: '#/components/schemas/TinyText'
        created_at:
          $ref: '#/components/schemas/DateTime'
      type: object
    MerchantDebtorResponse:
      properties:
        address_street:
          $ref: '#/components/schemas/TinyText'
        address_house:
          nullable: true
          $ref: '#/components/schemas/TinyText'
        address_postal_code:
          $ref: '#/components/schemas/TinyText'
        address_city:
          $ref: '#/components/schemas/TinyText'
        address_country:
          $ref: '#/components/schemas/TinyText'
        outstanding_amount:
          type: number
          format: float
        outstanding_amount_created:
          type: number
          format: float
        outstanding_amount_late:
          type: number
          format: float
      type: object
      allOf:
        -
          $ref: '#/components/schemas/AbstractMerchantDebtorResponse'
    MerchantDebtorListResponse:
      properties:
        total:
          type: integer
          minimum: 0
        items:
          type: array
          items:
            type: object
            $ref: '#/components/schemas/MerchantDebtorListItem'
      type: object
    MerchantDebtorListItem:
      title: 'Debtor Basic Info'
      allOf:
        -
          $ref: '#/components/schemas/AbstractMerchantDebtorResponse'
    OrderResponse:
      title: 'Order Entity'
      properties:
        order_id:
          type: string
          example: C-10123456789-0001
          nullable: true
        uuid:
          $ref: '#/components/schemas/UUID'
        state:
          example: created
          $ref: '#/components/schemas/OrderState'
        reasons:
          type: string
          enum:
            - risk_policy
            - debtor_not_identified
            - debtor_address
            - debtor_limit_exceeded
          nullable: true
          deprecated: true
        decline_reason:
          nullable: true
          $ref: '#/components/schemas/OrderDeclineReason'
        amount:
          type: number
          format: float
          example: 123.45
          nullable: false
        amount_tax:
          type: number
          format: float
          example: 123.45
          nullable: false
        amount_net:
          type: number
          format: float
          example: 123.45
          nullable: false
        duration:
          example: 30
          $ref: '#/components/schemas/OrderDuration'
        dunning_status:
          $ref: '#/components/schemas/OrderDunningStatus'
        debtor_company:
          description: 'Identified company'
          properties:
            name:
              example: 'Billie GmbH'
              nullable: true
              $ref: '#/components/schemas/TinyText'
            address_house_number:
              example: '4'
              nullable: true
              $ref: '#/components/schemas/TinyText'
            address_street:
              example: Charlottenstr.
              nullable: true
              $ref: '#/components/schemas/TinyText'
            address_postal_code:
              type: string
              maxLength: 5
              example: '10969'
              nullable: true
            address_city:
              example: Berlin
              nullable: true
              $ref: '#/components/schemas/TinyText'
            address_country:
              type: string
              maxLength: 2
              nullable: true
          type: object
        bank_account:
          properties:
            iban:
              description: 'Virtual IBAN provided by Billie'
              nullable: true
              $ref: '#/components/schemas/TinyText'
            bic:
              nullable: true
              $ref: '#/components/schemas/TinyText'
          type: object
        invoice:
          properties:
            invoice_number:
              nullable: true
              $ref: '#/components/schemas/TinyText'
            payout_amount:
              type: number
              format: float
              nullable: true
            outstanding_amount:
              type: number
              format: float
              nullable: true
            fee_amount:
              type: number
              format: float
              nullable: true
            fee_rate:
              type: number
              format: float
              nullable: true
            due_date:
              type: string
              format: date
              example: '2019-03-20'
              nullable: true
          type: object
        debtor_external_data:
          description: 'Data provided in the order creation'
          properties:
            merchant_customer_id:
              example: C-10123456789
              $ref: '#/components/schemas/TinyText'
            name:
              example: 'Billie G.m.b.H.'
              $ref: '#/components/schemas/TinyText'
            address_country:
              type: string
              maxLength: 2
              example: DE
            address_city:
              example: Berlin
              $ref: '#/components/schemas/TinyText'
            address_postal_code:
              type: string
              maxLength: 5
              example: '10969'
            address_street:
              example: 'Charlotten Straße'
              $ref: '#/components/schemas/TinyText'
            address_house:
              example: '4'
              $ref: '#/components/schemas/TinyText'
            industry_sector:
              nullable: true
              $ref: '#/components/schemas/TinyText'
          type: object
        delivery_address:
          type: object
          $ref: '#/components/schemas/CreateOrderAddressRequest'
        billing_address:
          type: object
          $ref: '#/components/schemas/CreateOrderAddressRequest'
        created_at:
          $ref: '#/components/schemas/DateTime'
        shipped_at:
          $ref: '#/components/schemas/DateTime'
      type: object
    ErrorsObject:
      title: 'API Errors'
      properties:
        errors:
          type: array
          items:
            required:
              - title
              - code
            properties:
              title:
                description: 'Error message'
                type: string
              code:
                description: 'Error code'
                type: string
                nullable: true
              source:
                description: 'Property path where the error occurred, if applicable'
                type: string
                nullable: true
            type: object
      type: object
    GetMerchantPaymentDetailsResponse:
      title: 'Merchant Payments Response'
      properties:
        uuid:
          $ref: '#/components/schemas/UUID'
        amount:
          $ref: '#/components/schemas/Money'
        transaction_date:
          $ref: '#/components/schemas/Date'
        is_allocated:
          type: boolean
        is_overpaid:
          type: boolean
        transaction_counterparty_iban:
          $ref: '#/components/schemas/IBAN'
        transaction_counterparty_name:
          type: string
        transaction_reference:
          type: string
        merchant_debtor_uuid:
          $ref: '#/components/schemas/UUID'
        orders:
          type: array
          items:
            properties:
              uuid:
                $ref: '#/components/schemas/UUID'
              amount:
                $ref: '#/components/schemas/Money'
              outstanding_amount:
                $ref: '#/components/schemas/Money'
              external_id:
                type: string
              invoice_number:
                type: string
            type: object
      type: object
    GetMerchantPaymentsResponse:
      title: 'Merchant Payments Response'
      properties:
        items:
          description: 'Merchant payment item'
          type: array
          items:
            properties:
              uuid:
                $ref: '#/components/schemas/UUID'
              amount:
                $ref: '#/components/schemas/Money'
              transaction_date:
                $ref: '#/components/schemas/Date'
              is_allocated:
                type: boolean
              transaction_counterparty_iban:
                $ref: '#/components/schemas/IBAN'
              transaction_counterparty_name:
                type: string
              transaction_reference:
                type: string
              merchant_debtor_uuid:
                $ref: '#/components/schemas/UUID'
            type: object
        total:
          description: 'Total number of results'
          type: integer
      type: object
  responses:
    ServerError:
      description: 'Unexpected Server Error'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsObject'
    NotFound:
      description: 'Resource Not Found'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsObject'
    Unauthorized:
      description: 'Unauthorized request or invalid credentials'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsObject'
    Forbidden:
      description: 'Forbidden Request. The operation cannot be completed.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsObject'
    BadRequest:
      description: 'Invalid Request Data'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsObject'
  securitySchemes:
    oauth2:
      type: oauth2
      description: |
        This authentication mechanism is based on the OAuth 2.0 prototocol and requires a Client ID, a Client Secret Key and
        in some cases also a user and password.
        
        With these credentials, the client should request a token using the `POST /api/v1/oauth/token` endpoint,
        which should be used in the `Authorization` header together with the `Bearer` challenge to authenticate all the requests.
        
        > Example: `Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c`.
      flows:
        password:
          tokenUrl: /oauth/token
          scopes:
            default: default
tags:
  -
    name: Authentication
  -
    name: 'Order Management'
  -
    name: Payments
  -
    name: Debtors
