paths:
  /oauth/token:
    post:
      tags:
        - Authentication
      summary: 'Request OAuth Token'
      description: |
        <!-- Grants documentation taken from: https://oauth2.thephpleague.com/ -->
        
        ### Flow
        
        The client sends a POST request with following body parameters to the authorization server:
        
        * `grant_type` with the value `client_credentials`
        * `client_id` with the client's ID
        * `client_secret` with the client's secret
        
        The authorization server will respond with a JSON object containing the following properties:
        
        * `token_type` with the value `Bearer`
        * `expires_in` with an integer representing the TTL (in seconds) of the access token (Default is 8 hours)
        * `access_token` a JWT signed with the authorization server's private key
        
        The `access_token` should be used in the `Authorization` header together with the `Bearer` challenge to authenticate all the requests.
        
        > Example: `Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c`.
      operationId: oauth_token_create
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OauthClientCredentialsGrantRequestBodyParams'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OauthTokenResponseBody'
  /oauth/authorization:
    get:
      tags:
        - Authentication
      summary: 'Validate OAuth Token'
      description: |
        Validates the `Authorization: Bearer XXXX` OAuth 2.0 token header and returns a successful response
        with `client_id` and `user_id` or fails if it's invalid.
      operationId: oauth_token_validate
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                required:
                  - client_id
                  - scopes
                properties:
                  client_id: { $ref: '#/components/schemas/UUID' }
                  scopes: { type: array, items: { type: string }, default: [] }
                type: object
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          $ref: '#/components/responses/ServerError'
  '/order/{id}/confirm-payment':
    post:
      tags:
        - 'Order Management'
      summary: 'Confirm Order Payment'
      description: |
        This endpoint needs to be called if a customer is accidentally paying the purchase amount 
        directly to the merchant. (See usage of virtual IBANs).
        
        As a consequence of sending this call, Billie will make a direct debit from the merchant 
        or net it against the potential outstanding payout amount of the very day. 
        Please mind that the order state will only be updated after Billie actually receives 
        the money of the confirmed payment.
      operationId: order_payment_confirm
      parameters:
        -
          name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/TinyText'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                paid_amount:
                  type: number
                  format: float
                  minimum: 0.1
              type: object
      responses:
        '204':
          description: 'Order payment successfully confirmed'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  '/debtor/{uuid}':
    get:
      tags:
        - Debtors
      summary: 'Get Debtor Details'
      operationId: debtor_get_details
      parameters:
        -
          name: uuid
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '200':
          description: 'Debtor details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDebtorResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  /debtors:
    get:
      tags:
        - Debtors
      summary: 'Get Debtors'
      operationId: debtors_get
      parameters:
        -
          name: sort_by
          in: query
          required: false
          schema:
            type: string
            default: 'created_at,desc'
            enum:
              - created_at
              - 'created_at,desc'
              - 'created_at,asc'
              - external_code
              - 'external_code,desc'
              - 'external_code,asc'
        -
          name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        -
          name: limit
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
            minimum: 1
        -
          name: search
          in: query
          description: 'Search text. Filters search results by: `external_code`.'
          required: false
          schema:
            $ref: '#/components/schemas/TinyText'
      responses:
        '200':
          description: 'Debtors list'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDebtorListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  '/payments/{uuid}':
    get:
      tags:
        - Payments
      summary: 'Get Payment Details'
      operationId: get_payment_details
      parameters:
        -
          name: uuid
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '200':
          description: 'Successful response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMerchantPaymentDetailsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  /payments:
    get:
      tags:
        - Payments
      summary: 'Get Payments'
      operationId: get_payments
      parameters:
        -
          name: sort_by
          in: query
          required: false
          schema:
            type: string
            default: priority
            enum:
              - priority
              - date
        -
          name: sort_direction
          in: query
          required: false
          schema:
            type: string
            default: desc
            enum:
              - desc
              - asc
        -
          name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        -
          name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
            maximum: 100
            minimum: 1
        -
          name: merchant_debtor_uuid
          in: query
          description: 'Merchant Debtor Uuid'
          required: false
          schema:
            $ref: '#/components/schemas/UUID'
        -
          name: search
          in: query
          description: 'Search text.'
          required: false
          schema:
            $ref: '#/components/schemas/TinyText'
      responses:
        '200':
          description: 'Successful response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMerchantPaymentsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  /merchant/user:
    get:
      tags:
        - Authentication
      summary: 'Get Merchant User'
      operationId: get_merchant_user
      responses:
        '200':
          description: 'Merchant User details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMerchantUserResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  '/order/{id}':
    get:
      tags:
        - 'Order Management'
      summary: 'Get Order Details'
      description: |
        Retrieves information about an order.
        
        Get relevant information about an order (e.g. in order to understand, if a specific order was already repaid 
        by your customer).
      operationId: order_get_details
      parameters:
        -
          name: id
          in: path
          description: 'Order external code or UUID'
          required: true
          schema:
            oneOf:
              -
                $ref: '#/components/schemas/UUID'
              -
                type: string
      responses:
        '200':
          description: 'Order details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  /orders:
    get:
      tags:
        - 'Order Management'
      summary: 'Get Orders'
      operationId: orders_get
      parameters:
        -
          name: sort_by
          in: query
          required: false
          schema:
            type: string
            default: 'created_at,desc'
            enum:
              - created_at
              - 'created_at,desc'
              - 'created_at,asc'
              - external_code
              - 'external_code,desc'
              - 'external_code,asc'
              - amount_gross
              - 'amount_gross,desc'
              - 'amount_gross,asc'
              - state
              - 'state,desc'
              - 'state,asc'
        -
          name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        -
          name: limit
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
            minimum: 1
        -
          name: search
          in: query
          description: 'Search text. Filters search results by: `external_code`, `uuid` or `invoice_number`.'
          required: false
          schema:
            $ref: '#/components/schemas/TinyText'
        -
          name: filters
          in: query
          required: false
          style: deepObject
          explode: true
          schema:
            properties:
              merchant_debtor_id:
                $ref: '#/components/schemas/UUID'
              state:
                type: array
                items:
                  $ref: '#/components/schemas/OrderState'
                minItems: 1
            type: object
      responses:
        '200':
          description: 'Orders list'
          content:
            application/json:
              schema:
                properties:
                  total: { type: integer, minimum: 0 }
                  items: { type: array, items: { $ref: '#/components/schemas/OrderResponse' } }
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  /merchant/user/login:
    post:
      tags:
        - Authentication
      summary: 'Merchant User Login'
      operationId: merchant_user_login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantUserLoginRequest'
      responses:
        '200':
          description: 'Login successful'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantUserLoginResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security: []
  /merchant/user/logout:
    post:
      tags:
        - Authentication
      summary: 'Merchant User Logout'
      operationId: merchant_user_logout
      responses:
        '200':
          description: 'Logout successful'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
  '/order/{id}/pause-dunning':
    post:
      tags:
        - 'Order Management'
      summary: 'Pause Order Dunning Process'
      operationId: order_pause_dunning
      parameters:
        -
          name: id
          in: path
          description: 'Order external code or UUID'
          required: true
          schema:
            oneOf:
              -
                $ref: '#/components/schemas/UUID'
              -
                type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PauseOrderDunningRequest'
      responses:
        '204':
          description: 'Successfully paused order dunning'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: 'Pause order dunning is not allowed'
          content:
            application/json:
              schema:
                properties:
                  errors: { type: array, items: { required: [title, code], properties: { title: { type: string, enum: ['maximum pausing attempts reached', 'requested number of days exceeds maximum duration allowed', 'maximum dunning stage reached', 'other orders exceed maximum dunning stage', 'Cannot pause dunning. Order is not in state late'], example: 'maximum pausing attempts reached', nullable: false }, code: { type: string, example: forbidden, nullable: true } }, type: object } }
                type: object
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        -
          oauth2: []
components:
  schemas:
    UUID:
      type: string
      format: uuid
      maxLength: 36
      minLength: 36
      example: 12345667-890a-bcde-f123-34567890abcd
    OrderState:
      title: 'Order State'
      type: string
      enum:
        - new
        - authorized
        - waiting
        - created
        - declined
        - shipped
        - paid_out
        - late
        - complete
        - canceled
        - pre_approved
      example: created
    OrderDeclineReason:
      title: 'Order Decline Reason'
      type: string
      enum:
        - risk_policy
        - debtor_not_identified
        - debtor_address
        - debtor_limit_exceeded
      example: debtor_not_identified
    OrderDunningStatus:
      title: 'Order Dunning Status'
      type: string
      enum:
        - not_started
        - active
        - paused
        - inactive
      example: active
      nullable: true
    OrderDuration:
      title: 'Order Duration'
      type: integer
      maximum: 120
      minimum: 1
      example: 30
    PostalCode:
      title: 'Postal Code'
      type: string
      maxLength: 5
      example: '10969'
    CountryCode:
      title: 'Country Code'
      type: string
      maxLength: 2
      pattern: '^[A-Za-z]{2}$'
      example: DE
    IBAN:
      title: IBAN
      type: string
      maxLength: 22
      minLength: 22
      pattern: '^[A-Z]{2}(?:[ ]?[0-9]){18,20}$'
      example: DE61500105175136458915
    Date:
      title: Date
      type: string
      format: date
      example: '2019-01-20'
    DateTime:
      title: Date-Time
      type: string
      format: date-time
      example: '2019-01-20 14:00:00'
    TinyText:
      title: string
      type: string
      maxLength: 255
    Money:
      title: Money
      type: number
      format: float
      pattern: '^(\d{1,}(.\d{2})?)$'
      example: 99.95
    MerchantUserRoles:
      title: 'Merchant User Roles'
      type: string
      enum:
        - ROLE_VIEW_ORDERS
        - ROLE_VIEW_DEBTORS
        - ROLE_VIEW_PAYMENTS
        - ROLE_CONFIRM_ORDER_PAYMENT
        - ROLE_PAUSE_DUNNING
      example: ROLE_VIEW_ORDERS
    OauthClientCredentialsGrantRequestBodyParams:
      title: 'Request OAuth Token'
      required:
        - grant_type
        - client_id
        - client_secret
      properties:
        grant_type:
          type: string
          const: client_credentials
        client_id:
          $ref: '#/components/schemas/UUID'
        client_secret:
          type: string
      type: object
    OauthTokenResponseBody:
      title: 'Request Oauth Token Response'
      properties:
        token_type:
          type: string
          example: Bearer
          nullable: false
        expires_in:
          description: 'TTL of the access token in seconds (Default is 8 hours)'
          type: integer
          nullable: false
        access_token:
          description: 'JWT signed with the authorization server''s private key'
          type: string
          nullable: false
      type: object
    CreateOrderAddressRequest:
      title: Address
      required:
        - street
        - city
        - postal_code
        - country
      properties:
        addition:
          nullable: true
          $ref: '#/components/schemas/TinyText'
        house_number:
          example: '4'
          nullable: true
          $ref: '#/components/schemas/TinyText'
        street:
          example: 'Charlotten Str.'
          $ref: '#/components/schemas/TinyText'
        city:
          example: Berlin
          $ref: '#/components/schemas/TinyText'
        postal_code:
          $ref: '#/components/schemas/PostalCode'
        country:
          $ref: '#/components/schemas/CountryCode'
      type: object
    GetMerchantUserResponse:
      title: 'Get Merchant User Response'
      properties:
        user_id:
          type: integer
          nullable: false
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/MerchantUserRoles'
          nullable: false
      type: object
    MerchantUserLoginRequest:
      title: 'Merchant User Login'
      properties:
        email:
          type: string
          format: email
          nullable: false
        password:
          type: string
          format: password
          nullable: false
      type: object
    MerchantUserLoginResponse:
      title: 'Merchant User Login Response'
      properties:
        user_id:
          type: integer
          nullable: false
        access_token:
          type: string
          example: l387435hzyoc0oo4kokow
          nullable: false
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/MerchantUserRoles'
          nullable: false
        merchant_name:
          type: string
          example: 'Billie GmbH'
          nullable: false
      type: object
    PauseOrderDunningRequest:
      title: 'Pause Order Dunning'
      properties:
        number_of_days:
          type: integer
          minimum: 1
          nullable: false
      type: object
    AbstractMerchantDebtorResponse:
      properties:
        id:
          description: 'Debtor UUID'
          $ref: '#/components/schemas/UUID'
        external_code:
          description: 'Merchant Customer ID'
          $ref: '#/components/schemas/TinyText'
        name:
          $ref: '#/components/schemas/TinyText'
        financing_limit:
          description: 'Full limit assigned to this merchant debtor.'
          type: number
          format: float
        financing_power:
          description: 'Current available limit for this merchant debtor.'
          type: number
          format: float
        bank_account_iban:
          $ref: '#/components/schemas/TinyText'
        bank_account_bic:
          $ref: '#/components/schemas/TinyText'
        created_at:
          $ref: '#/components/schemas/DateTime'
      type: object
    MerchantDebtorResponse:
      properties:
        address_street:
          $ref: '#/components/schemas/TinyText'
        address_house:
          nullable: true
          $ref: '#/components/schemas/TinyText'
        address_postal_code:
          $ref: '#/components/schemas/TinyText'
        address_city:
          $ref: '#/components/schemas/TinyText'
        address_country:
          $ref: '#/components/schemas/TinyText'
        outstanding_amount:
          type: number
          format: float
        outstanding_amount_created:
          type: number
          format: float
        outstanding_amount_late:
          type: number
          format: float
      type: object
      allOf:
        -
          $ref: '#/components/schemas/AbstractMerchantDebtorResponse'
    MerchantDebtorListResponse:
      properties:
        total:
          type: integer
          minimum: 0
        items:
          type: array
          items:
            type: object
            $ref: '#/components/schemas/MerchantDebtorListItem'
      type: object
    MerchantDebtorListItem:
      title: 'Debtor Basic Info'
      allOf:
        -
          $ref: '#/components/schemas/AbstractMerchantDebtorResponse'
    OrderResponse:
      title: 'Order Entity'
      properties:
        order_id:
          type: string
          example: C-10123456789-0001
          nullable: true
        uuid:
          $ref: '#/components/schemas/UUID'
        state:
          example: created
          $ref: '#/components/schemas/OrderState'
        reasons:
          type: string
          enum:
            - risk_policy
            - debtor_not_identified
            - debtor_address
            - debtor_limit_exceeded
          nullable: true
          deprecated: true
        decline_reason:
          nullable: true
          $ref: '#/components/schemas/OrderDeclineReason'
        amount:
          type: number
          format: float
          example: 123.45
          nullable: false
        amount_tax:
          type: number
          format: float
