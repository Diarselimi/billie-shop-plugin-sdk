query q(
    $merchantUuid: String!
    $paymentDebtorUuid: String
    $transactionUuid: String
    $offset: String
    $limit: String
    $sortBy: String
    $sortDirection: String
    $searchString: String
    $searchCompanyString: String
){
    getPadPayments(
        merchant_uuid: $merchantUuid
        debtor_uuids: $paymentDebtorUuid
        transaction_uuids: $transactionUuid
        search_keyword: $searchString
        search_company_keyword: $searchCompanyString
        limit: $limit
        offset: $offset
        order_by: $sortBy
        order_direction: $sortDirection
    ) {
        uuid: transaction_uuid
        amount
        transaction_date
        is_allocated
        transaction_counterparty_iban: bank_transaction_counterparty_iban
        transaction_counterparty_name: bank_transaction_counterparty_name
        transaction_reference: bank_transaction_reference
        merchant_debtor_uuid
        orders: sub_items {
            uuid: order_uuid
            amount
            mapped_amount
            outstanding_amount
            external_id: order_external_id
            invoice_number
        }
    }
}
