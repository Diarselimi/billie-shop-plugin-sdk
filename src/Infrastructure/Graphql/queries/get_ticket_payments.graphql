query q(
    $ticketUuid: String!
    $offset: String
    $limit: String
    $sortBy: String
    $sortDirection: String
    $searchString: String
){
    getPadOrderPayments(
        ticket_uuid: $ticketUuid
        search_keyword: $searchString
        limit: $limit
        offset: $offset
        order_by: $sortBy
        order_direction: $sortDirection
    ) {
        transaction_uuid
        debtor_name
        payment_type
        mapped_amount
        pending_amount
        created_at
        mapped_at
        deductible_amount
    }
}
