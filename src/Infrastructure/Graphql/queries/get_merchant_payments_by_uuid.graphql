query q(
    $merchantUuid: String!
    $paymentDebtorUuid: String
    $transactionUuid: String
    $offset: String
    $limit: String
    $sortBy: String
    $sortDirection: String
    $keyword: String
){
    getPadPayments(
        merchant_uuid: $merchantUuid,
        debtor_uuids: $paymentDebtorUuid,
        transaction_uuids: $transactionUuid,
        search_keyword: $keyword,
        limit: $limit,
        offset: $offset,
        order_by: $sortBy,
        order_direction: $sortDirection
    ) {
        transaction_uuid,
        amount,
        transaction_date,
        is_allocated,
        transaction_counterparty_iban:bank_transaction_counterparty_iban
        transaction_counterparty_name:bank_transaction_counterparty_name,
        transaction_reference:bank_transaction_reference,
        payment_debtor_uuid:debtor_uuid,
        merchant_debtor {
            uuid,
            company_name
        }
    }
}
