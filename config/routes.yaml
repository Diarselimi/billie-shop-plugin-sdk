billie_monitoring:
  resource: '@BillieMonitoringBundle/Resources/config/routes.yaml'

get_merchant:
  path: /merchant/{apiKey}
  controller: App\Http\Controller\GetMerchantController::execute
  methods: [GET]

get_order:
  path: /order/{id}
  controller: App\Http\Controller\GetOrderController::execute
  methods: [GET]

create_order:
  path: /order
  controller: App\Http\Controller\CreateOrderController::execute
  methods: [POST]

cancel_order:
  path: /order/{id}/cancel
  controller: App\Http\Controller\CancelOrderController::execute
  methods: [POST]

update_order:
  path: /order/{id}
  controller: App\Http\Controller\UpdateOrderController::execute
  methods: [PATCH]

confirm_order_payment:
  path: /order/{id}/confirm-payment
  controller: App\Http\Controller\ConfirmOrderPaymentController::execute
  methods: [POST]

ship_order:
  path: /order/{id}/ship
  controller: App\Http\Controller\ShipOrderController::execute
  methods: [POST]

create_order_invoice:
  path: /order/{id}/invoice
  controller: App\Http\Controller\CreateOrderInvoiceController::execute
  methods: [POST]

decline_order:
  path: /order/{id}/decline
  controller: App\Http\Controller\DeclineOrderController::execute
  methods: [POST]

approve_order:
  path: /order/{id}/approve
  controller: App\Http\Controller\ApproveOrderController::execute
  methods: [POST]

trigger_failed_order_notifications:
  path: /order/{id}/trigger-failed-notifications
  controller: App\Http\Controller\TriggerFailedOrderNotificationsController::execute
  methods: [POST]

mark_order_as_fraud:
  path: /order/{uuid}/mark-as-fraud
  controller: App\Http\Controller\MarkOrderAsFraudController::execute
  methods: [POST]

update_merchant_with_order_dunning_step:
  path: /order/{uuid}/update-dunning-step
  controller: App\Http\Controller\UpdateMerchantWithOrderDunningStepController::execute
  methods: [POST]

create_merchant:
  path: /merchant
  controller: App\Http\Controller\CreateMerchantController::execute
  methods: [POST]

update_merchant_debtor_limit:
  path: /merchant/{merchantId}/merchant-debtor/{merchantDebtorExternalId}/limit
  controller: App\Http\Controller\UpdateMerchantDebtorLimitController::execute
  methods: [PUT]

update_merchant_debtor_company:
  path: /merchant/{merchantId}/merchant-debtor/{merchantDebtorExternalId}/company
  controller: App\Http\Controller\UpdateMerchantDebtorCompanyController::execute
  methods: [PUT]

get_merchant_debtor:
  path: /merchant/{merchantId}/merchant-debtor/{merchantDebtorExternalId}
  controller: App\Http\Controller\GetMerchantDebtorController::execute
  methods: [GET]

mark_duplicate_debtors:
  path: /merchant-debtor/mark-duplicates
  controller: App\Http\Controller\MarkDuplicateDebtorsController::execute
  methods: [POST]

