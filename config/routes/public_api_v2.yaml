## Overridden routes:
## v2 routes overridden from v1, should be defined before public_api_prefixed_v2_from_v1. example:
order_create_v2:
  path: /public/api/v2/order
  controller: App\Http\Controller\PublicApi\CreateOrderController::execute
  methods: [POST]
  defaults:
    workflow_name: order_v2

checkout_session_authorize_v2:
  path: /public/api/v2/checkout-session/{sessionUuid}/authorize
  controller: App\Http\Controller\PublicApi\CheckoutAuthorizeOrderController::execute
  methods: [PUT]
  defaults:
    workflow_name: order_v2

order_ship_v2:
  path: /public/api/v2/order/{id}/ship
  controller: App\Http\Controller\PublicApiV2\ShipOrderController::execute
  methods: [POST]

## Fallback routes (from V1):

public_api_prefixed_v2_from_v1:
  resource: ../src/Http/Controller/PublicApi
  type: openapi_annotation
  prefix: /public/api/v2
  name_prefix: public_api_v2_v1_

## Any other new routes (V2-only):

public_api_non_prefixed_v2:
  resource: ../src/Http/Controller/PublicApiV2
  type: openapi_annotation

public_api_prefixed_public_v2:
  resource: ../src/Http/Controller/PublicApiV2
  type: openapi_annotation
  prefix: /public
  name_prefix: public_v2_

public_api_prefixed_full_v2:
  resource: ../src/Http/Controller/PublicApiV2
  type: openapi_annotation
  prefix: /public/api/v2
  name_prefix: public_api_v2_
